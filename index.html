<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src = "js/jquery-1.9.1.min.js"></script>
	<title>AJAX Overview</title>
	<meta charset="UTF-8">
	<style type="text/css">
	#loginbox{
		width:240px;
		height: 140px;
		margin:0px auto;
		margin-top:100px;
	}
	#loginPan{
		align:center;
	}
	</style>
</head>
<body>
<div id="container"></div>
<div id="loginError" style="color:red"><h1>You entered wrong username or password! Pleaes try again.</h1></div>
<div id = "loginbox">
	<h2>User Login</h2>
	User Name: <input id="username" type="text" placeholder="username"/>
	Password: <input id="password" type="password" placeholder="password"/>
	<br/><br/>
	<div id="loginPan"><input id="login" type="submit" value="Login"></div>
</div>

<script type="text/javascript">
$("#loginError").hide();
$("#login").click(function(){
	var username = $("#username").val();
	var password = $("#password").val();

	$.post("server.php", {username:username, passkey:password},function(data){
		if(data != "wrong"){
			$("#loginError").fadeOut();
			$("#loginbox").fadeOut();
			$("#container").html(data);
		}else{
			$("#loginError").fadeIn();
		}
	});
});

</script>

</body>
</html>
